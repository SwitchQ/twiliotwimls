<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .pigeon-container {
            width: 300px;
            height: 300px;
            position: relative;
            --size: 300px;
            /* border: 1px solid grey */
        }

        .pigeon {
            position: relative;
            width: calc(var(--size) * 0.45);
            height: calc(var(--size) * 0.5);
            /* background: linear-gradient(135deg, #bdbdbd 0%, #9e9e9e 100%); */
            background: linear-gradient(135deg, #bdbdbd 0%, #9e9e9e 50%, #B8D9D3 100%);
            border-radius: 50% 50% 60% 60%;
            transform: scale(1.5) translate(+40.0%, +25%);
        }

        .pigeon::before,
        .pigeon::after {
            content: "";
            position: absolute;
            width: calc(var(--size) * 0.10);
            /* 60px/400px */
            height: calc(var(--size) * 0.2);
            /* 80px/400px */
            /* background: linear-gradient(135deg, #bdbdbd 0%, #9e9e9e 100%); */
            /* background: linear-gradient(135deg, #F229BD 0%, #11D9C5 100%); */
            background: linear-gradient(135deg, #bdbdbd 0%, #9e9e9e 50%, #B8D9D3 100%);
            border-radius: 50% 50% 25% 25%;
            top: calc(var(--size) * 0.28);
            /* 120px/400px */
        }

        /* Left Wing */
        .pigeon::before {
            left: calc(var(--size) * -0.06);
            /* -40px/400px */
            transform: rotate(-20deg);
            background: linear-gradient(-135deg, #bdbdbd 0%, #9e9e9e 50%, #B8D9D3 100%);
        }

        /* Right Wing */
        .pigeon::after {
            right: calc(var(--size) * -0.06);
            /* -40px/400px */
            transform: rotate(20deg);
            background: linear-gradient(135deg, #bdbdbd 0%, #9e9e9e 50%, #B8D9D3 100%);
        }

        .eye {
            position: absolute;
            width: calc(var(--size) * 0.075);
            /* 30px/400px */
            height: calc(var(--size) * 0.075);
            /* 30px/400px */
            background: #fff;
            border-radius: 50%;
            top: calc(var(--size) * 0.25);
            /* 100px/400px */
            z-index: 3;
        }

        .eye.left {
            left: calc(var(--size) * 0.075);
            /* 30px/400px */
        }

        .eye.right {
            right: calc(var(--size) * 0.075);
            /* 30px/400px */
        }

        .eye::before {
            content: "";
            position: absolute;
            width: calc(var(--size) * 0.03);
            /* 12px/400px */
            height: calc(var(--size) * 0.03);
            /* 12px/400px */
            /* background: #000; */
            background: #F2561D;
            border-radius: 50%;
            top: calc(var(--size) * 0.0225);
            /* 9px/400px */
            left: calc(var(--size) * 0.0225);
            /* 9px/400px */
        }

        .beak {
            position: absolute;
            width: 0;
            height: 0;
            border-left: calc(var(--size) * 0.05) solid transparent;
            /* 20px/400px */
            border-right: calc(var(--size) * 0.05) solid transparent;
            /* 20px/400px */
            /* border-top: calc(var(--size) * 0.0625) solid #ffcc00; */
            border-top: calc(var(--size) * 0.0625) solid #F28627;
            /* 25px/400px */
            top: calc(var(--size) * 0.3);
            /* 120px/400px */
            left: calc(var(--size) * 0.175);
            /* 70px/400px */
            z-index: 2;
        }

        .envelope {
            position: absolute;
            width: calc(var(--size) * 0.1);
            /* 40px/400px */
            height: calc(var(--size) * 0.075);
            /* 30px/400px */
            background: #fff;
            border: calc(var(--size) * 0.005) solid #bdbdbd;
            /* 2px/400px */
            top: calc(var(--size) * 0.335);
            /* 134px/400px */
            left: calc(var(--size) * 0.175);
            /* 70px/400px */
            z-index: 1;
            overflow: hidden;
            box-sizing: border-box;
        }

        .envelope::before {
            content: "";
            position: absolute;
            width: calc(var(--size) * 0.1);
            /* 40px/400px */
            height: calc(var(--size) * 0.075);
            /* 30px/400px */
            background: #fff;
            border: calc(var(--size) * 0.005) solid #bdbdbd;
            /* 2px/400px */
            top: calc(var(--size) * -0.05);
            /* -20px/400px */
            left: calc(var(--size) * -0.0125);
            /* -5px/400px */
            transform: rotate(45deg);
            box-sizing: border-box;
        }

        .envelope::after {
            content: "";
            position: absolute;
            width: calc(var(--size) * 0.025);
            /* 10px/400px */
            height: calc(var(--size) * 0.025);
            /* 10px/400px */
            background: #ff0000;
            border-radius: 50%;
            top: calc(var(--size) * 0.025);
            /* 10px/400px */
            left: calc(var(--size) * 0.0325);
            /* 13px/400px */
            z-index: 3;
        }

        .foot {
            position: absolute;
            bottom: calc(var(--size) * -0.05);
            /* -20px/400px */
            width: calc(var(--size) * 0.1);
            /* 40px/400px */
            height: calc(var(--size) * 0.025);
            /* 10px/400px */
            background: #ffcc00;
        }

        .foot.left {
            border-radius: 20px 20px 0 0;
            left: calc(var(--size) * 0.075);
            /* 30px/400px */
        }

        .foot.right {
            border-radius: 20px 20px 0 0;
            right: calc(var(--size) * 0.075);
            /* 30px/400px */
        }

        @keyframes blink {

            0%,
            90%,
            100% {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0);
            }
        }


        .eye {
            animation: blink 3s infinite;
            transform-origin: center;
        }

        @keyframes move {

            0%,
            80%,
            100% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(2px, 0);
            }

            30% {
                transform: translate(-1px, 1px);
            }

            50% {
                transform: translate(-2px, 1px);
            }

            70% {
                transform: translate(1px, -1px);
            }
        }

        .eye::before {
            animation: move 5s infinite;
        }

        @keyframes right-wing-flap {

            0%,
            100% {
                transform: rotate(20deg) translate(0px, 0px);
            }

            50% {
                transform: rotate(10deg) translate(4px, -5px);
            }
        }

        @keyframes left-wing-flap {

            0%,
            100% {
                transform: rotate(-20deg) translate(0px, 0px);
            }

            50% {
                transform: rotate(-10deg) translate(-4px, -5px);
            }
        }

        /* right wing flap */
        .pigeon::after {
            animation: right-wing-flap 5s infinite;
            animation-delay: 0s;
        }

        /* left wing flap */
        .pigeon::before {
            animation: left-wing-flap 5s infinite;
            animation-delay: 0.1s;
        }

        /* define stomping animation for each foot */
        @keyframes left-foot-stomp {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }
        }

        @keyframes right-foot-stomp {

            0%,
            20%,
            100% {
                /* At 0%, 20% and 100% of the animation time, the foot will be in its original position */
                transform: translateY(0);
            }

            10% {
                /* At 10% of the animation time, the foot will move down */
                transform: translateY(-5px) rotate(-5deg);
            }
        }

        @keyframes left-foot-stomp {

            0%,
            20%,
            100% {
                /* At 0%, 20% and 100% of the animation time, the foot will be in its original position */
                transform: translateY(0);
            }

            10% {
                /* At 10% of the animation time, the foot will move down */
                transform: translateY(-5px) rotate(5deg);
            }
        }


        /* Apply the animations */
        .foot.left {
            animation: left-foot-stomp 5s infinite;
            /* The animation will last 5 seconds before repeating */
            animation-delay: 0s;
            /* The left foot will start stomping immediately */
        }

        .foot.right {
            animation: right-foot-stomp 5s infinite;
            /* The animation will last 5 seconds before repeating */
            animation-delay: 2.5s;
            /* The right foot will start stomping after a delay of 2.5 seconds */
        }
    </style>
</head>

<body>
    <div class="pigeon-container">
        <div class="pigeon">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="beak"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
            <div class="envelope"></div>
        </div>
    </div>

    <script>
        window.addEventListener('resize', resizePigeonContainer);

        function resizePigeonContainer() {
            var container = document.querySelector('.pigeon-container');
            var size = Math.min(container.offsetWidth, container.offsetHeight);
            container.style.setProperty('--size', size + 'px');
        }

        resizePigeonContainer();  // Call the function initially to set the size when the page loads
    </script>

</body>


</html>
